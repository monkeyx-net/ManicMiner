name: Build Multi-Architecture for PortMaster

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  GO_VERSION: 1.23
  SDL_VERSION: 2.30.2
  GAME_EXE: "sdlscav"

jobs:
  build:
    name: Build ${{ matrix.arch }} Binary
    runs-on: ubuntu-latest  # Always use the same runner
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            platform: linux/amd64
            image: ubuntu:20.04
          - arch: arm64
            platform: linux/arm64
            image: arm64v8/ubuntu:20.04

    outputs:
      game_folder: ${{ steps.parse-json.outputs.game_folder }}
      game_name: ${{ steps.parse-json.outputs.game_name }}
      game_zip: ${{ steps.parse-json.outputs.game_zip }}
      game_start: ${{ steps.parse-json.outputs.game_start }}
      game_exe: ${{ steps.parse-json.outputs.game_exe }}
      game_icon: ${{ steps.parse-json.outputs.game_icon }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Parse port.json
        id: parse-json
        run: |
          PORT_JSON_PATH="latest/scavenger/port.json"
          if [ ! -f "$PORT_JSON_PATH" ]; then
            echo "Error: $PORT_JSON_PATH not found" && exit 1
          fi
          GAME_FOLDER=$(jq -r '.items[1]' "$PORT_JSON_PATH" | sed 's|/||g')
          GAME_NAME=$(jq -r '.attr.title' "$PORT_JSON_PATH")
          GAME_ZIP=$(jq -r '.name' "$PORT_JSON_PATH")
          GAME_START=$(jq -r '.items[0]' "$PORT_JSON_PATH")
          GAME_EXE="$GAME_EXE"
          GAME_ICON="latest/$GAME_FOLDER/cover.png"
          echo "game_folder=$GAME_FOLDER" >> $GITHUB_OUTPUT
          echo "game_name=$GAME_NAME" >> $GITHUB_OUTPUT
          echo "game_zip=$GAME_ZIP" >> $GITHUB_OUTPUT
          echo "game_start=$GAME_START" >> $GITHUB_OUTPUT
          echo "game_exe=$GAME_EXE" >> $GITHUB_OUTPUT
          echo "game_icon=$GAME_ICON" >> $GITHUB_OUTPUT

      - name: Build in container (${{ matrix.arch }})
        run: |
          game="$GAME_EXE"
          folder="${{ steps.parse-json.outputs.game_folder }}"
          docker run --rm \
            --platform ${{ matrix.platform }} \
            -v $PWD:/workspace \
            -w /workspace \
            -e DEBIAN_FRONTEND=noninteractive \
            ${{ matrix.image }} \
            /bin/bash -c "
            apt-get update
            apt-get install -y build-essential make cmake file wget tar \
              pkg-config libx11-dev libxext-dev libxrandr-dev libxcursor-dev \
              libxi-dev libxinerama-dev libxxf86vm-dev libwayland-dev libxkbcommon-dev \
              libasound2-dev libpulse-dev libaudio-dev libjack-dev libsamplerate0-dev \
              libgbm-dev libegl1-mesa-dev libgles2-mesa-dev libgl1-mesa-dev libglu1-mesa-dev

            wget -q -O sdl.tar.gz https://github.com/libsdl-org/SDL/archive/refs/tags/release-2.30.2.tar.gz
            tar -xzf sdl.tar.gz
            mv SDL-release-2.30.2 sdl-source

            cd sdl-source
            mkdir -p build && cd build
            cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local ..
            make -j\$(nproc)
            make install
            cd ../..

            make
            mkdir -p dist
            cp $game dist/${game}-${{ matrix.arch }}
            strip dist/${game}-${{ matrix.arch }}
            tar -czf ${folder}-linux-${{ matrix.arch }}.tar.gz -C dist ."

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.parse-json.outputs.game_folder }}-linux-${{ matrix.arch }}
          path: ${{ steps.parse-json.outputs.game_folder }}-linux-${{ matrix.arch }}.tar.gz
          retention-days: 7

  package:
    name: Package PortMaster
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository (for latest/ folder and other files)
        uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: scavenger-linux-*
          merge-multiple: true

      - name: Extract binaries to correct locations
        run: |
          GAME_EXE="$GAME_EXE"
          GAME_FOLDER="${{ needs.build.outputs.game_folder }}"
          GAME_START="${{ needs.build.outputs.game_start }}"
          echo "Creating PortMaster package"
          mkdir -p dist/${GAME_FOLDER}/conf
          echo "Artifacts structure:"
          find artifacts -type f -name "*.tar.gz" | while read f; do
            echo "Extracting $f..."
            tar -xzf "$f" -C dist/
          done
          echo "Contents of dist/:"
          ls -la artifacts/
          ls -la dist/
          ls -la latest/
          echo "Remove previous aarch64 and x86_64 binaries"
          rm -f "latest/${GAME_FOLDER}/${GAME_EXE}.aarch64" "latest/${GAME_FOLDER}/${GAME_EXE}.x86_64"
          echo "Copy ${GAME_START} from latest to dist folder"
          cp "latest/$GAME_START" "dist/"
          echo "Copy meta information and supporting files/folders"
          cp -r "latest/${GAME_FOLDER}/." "dist/${GAME_FOLDER}/"
          echo "Copy latest game binaries"
          mv dist/${GAME_EXE}-x86_64 dist/${GAME_FOLDER}/${GAME_EXE}.x86_64
          mv dist/${GAME_EXE}-arm64 dist/${GAME_FOLDER}/${GAME_EXE}.aarch64
          chmod +x dist/${GAME_FOLDER}/${GAME_EXE}.*
          echo "Contents of dist/${GAME_FOLDER}/:"
          ls -la dist/${GAME_FOLDER}
          cd dist
          zip -r "../${GAME_FOLDER}.zip" .

      - name: Upload PortMaster package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.build.outputs.game_folder }}-portmaster
          path: ${{ needs.build.outputs.game_folder }}.zip
          retention-days: 7
