name: Build Manic Miner Multi-Arch

on:
  push:
    branches: [ mingw ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    branches: [ mingw ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
            appimage_suffix: x86_64
          - arch: arm64
            runner: ubuntu-latest-arm64
            appimage_suffix: aarch64
    runs-on: ${{ matrix.runner }}
    
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      
    - name: Checkout submodules (if any)
      run: git submodule update --init --recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          appstream \
          wget \
          fuse \
          libpipewire-0.3-dev \
          libfuse2 \
          build-essential \
          make \
          file

    - name: Build SDL library (if needed)
      run: |
        # Only build SDL if your project requires specific version/features
        if [ -f "Makefile" ] && grep -q "SDL" "Makefile"; then
          echo "Using system SDL libraries"
        else
          echo "Building custom SDL..."
          SDL_RELEASE_TAG=release-2.30.2
          git clone https://github.com/libsdl-org/SDL.git sdl-build
          cd sdl-build
          git checkout $SDL_RELEASE_TAG
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          
          # Fixed PipeWire check
          if ! grep -q "PKG_PIPEWIRE_VERSION:INTERNAL=" CMakeCache.txt; then
            echo "SDL library configured with PipeWire support"
          else
            echo "Warning: SDL library not configured with PipeWire support"
          fi
          
          make -j$(nproc)
          # Set environment variables to use custom build
          export SDL2_DIR=$(pwd)
          cd ../..
        fi

    - name: Build Manic Miner
      run: |
        make
        
    - name: Verify binary architecture
      run: |
        file manicminer
        echo "Binary built for architecture: ${{ matrix.arch }}"

    - name: Download AppImage tool
      run: |
        # Download appropriate AppImage tool for architecture
        if [ "${{ matrix.arch }}" = "x86_64" ]; then
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        else
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-aarch64.AppImage
        fi
        chmod +x appimagetool

    - name: Package Manic Miner into AppImage
      run: |
        # Create AppDir structure
        mkdir -p AppDir/usr/bin
        mkdir -p AppDir/usr/lib
        mkdir -p AppDir/usr/share/applications
        mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
        
        # Create desktop entry
        cat > AppDir/usr/share/applications/manicminer.desktop << EOF
        [Desktop Entry]
        Name=Manic Miner
        Exec=manicminer
        Icon=manicminer
        Type=Application
        Categories=Game;
        EOF
        
        # Copy binary with architecture-specific name
        cp manicminer AppDir/usr/bin/
        chmod +x AppDir/usr/bin/manicminer
        
        # Copy icon (assuming it exists)
        if [ -f "src/manicminer.png" ]; then
          cp src/manicminer.png AppDir/usr/share/icons/hicolor/256x256/apps/
          cp src/manicminer.png AppDir/
        fi
        
        # Copy required libraries
        cd AppDir
        ln -s usr/bin/manicminer AppRun
        ln -s usr/share/applications/manicminer.desktop manicminer.desktop
        cd ..
        
        # Copy SDL library if custom built
        if [ -f "sdl-build/build/libSDL2-2.0.so.0" ]; then
          cp sdl-build/build/libSDL2-2.0.so.0 AppDir/usr/lib/
        fi
        
        # Generate AppImage with architecture-specific name
        ./appimagetool AppDir manicminer-${{ matrix.appimage_suffix }}.AppImage

    - name: Create architecture-specific binary archive
      run: |
        mkdir -p dist
        # Copy binary with architecture in name
        cp manicminer dist/manicminer-${{ matrix.arch }}
        # Create tar archive
        tar -czf manicminer-linux-${{ matrix.arch }}.tar.gz -C dist .

    - name: Upload AppImage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: manicminer-appimage-${{ matrix.arch }}
        path: |
          manicminer-${{ matrix.appimage_suffix }}.AppImage
          manicminer-linux-${{ matrix.arch }}.tar.gz
        retention-days: 7

    - name: Upload binary artifacts
      uses: actions/upload-artifact@v4
      with:
        name: manicminer-binary-${{ matrix.arch }}
        path: |
          manicminer
          manicminer-linux-${{ matrix.arch }}.tar.gz
        retention-days: 7

  # Create a combined release with all architectures
  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: List downloaded artifacts
      run: |
        find artifacts -type f -name "*.AppImage" -o -name "*.tar.gz" | sort
        echo "Creating combined release package..."
        
    - name: Create combined release archive
      run: |
        mkdir -p release
        # Copy all AppImages and binaries
        find artifacts -name "*.AppImage" -exec cp {} release/ \;
        find artifacts -name "*.tar.gz" -exec cp {} release/ \;
        
        # Create SHA256 checksums
        cd release
        for file in *; do
          if [ -f "$file" ]; then
            sha256sum "$file" > "$file.sha256"
          fi
        done
        
        # Create combined zip for easy download
        zip -r manicminer-multi-arch-release.zip *
        
    - name: Upload combined release
      uses: actions/upload-artifact@v4
      with:
        name: manicminer-combined-release
        path: |
          release/*.AppImage
          release/*.tar.gz
          release/*.sha256
          release/manicminer-multi-arch-release.zip
        retention-days: 30