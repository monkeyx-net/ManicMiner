name: Build Manic Miner Ubuntu Latest

on:
  push:
    branches: [ mingw ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    branches: [ mingw ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      
    - name: Checkout submodules (if any)
      run: git submodule update --init --recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          appstream \
          wget \
          fuse \
          libpipewire-0.3-dev \
          libfuse2 \
          build-essential \
          make \
          patchelf  # Added for AppImage library handling

    - name: Build SDL library (if needed)
      run: |
        # Only build SDL if your project requires specific version/features
        if [ -f "Makefile" ] && grep -q "SDL" "Makefile"; then
          echo "Using system SDL libraries"
        else
          echo "Building custom SDL..."
          SDL_RELEASE_TAG=release-2.30.2
          git clone https://github.com/libsdl-org/SDL.git sdl-build
          cd sdl-build
          git checkout $SDL_RELEASE_TAG
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          
          # Fixed PipeWire check
          if ! grep -q "PKG_PIPEWIRE_VERSION:INTERNAL=" CMakeCache.txt; then
            echo "SDL library configured with PipeWire support"
          else
            echo "Warning: SDL library not configured with PipeWire support"
          fi
          
          make -j$(nproc)
          # Set environment variables to use custom build
          export SDL2_DIR=$(pwd)
          cd ../..
        fi

    - name: Build Manic Miner
      run: |
        make

    - name: Download AppImage tool
      run: |
        wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        chmod +x appimagetool

    - name: Package Manic Miner into AppImage
      run: |
        # Create AppDir structure
        mkdir -p AppDir/usr/bin
        mkdir -p AppDir/usr/lib
        mkdir -p AppDir/usr/share/applications
        mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
        
        # Create desktop entry
        cat > AppDir/usr/share/applications/manicminer.desktop << EOF
        [Desktop Entry]
        Name=Manic Miner
        Exec=manicminer
        Icon=manicminer
        Type=Application
        Categories=Game;
        EOF
        
        # Copy binary
        cp manicminer AppDir/usr/bin/
        chmod +x AppDir/usr/bin/manicminer
        
        # Copy icon (assuming it exists)
        if [ -f "src/manicminer.png" ]; then
          cp src/manicminer.png AppDir/usr/share/icons/hicolor/256x256/apps/
          cp src/manicminer.png AppDir/
        fi
        
        # Copy required libraries using ldd
        echo "Copying required libraries..."
        mkdir -p AppDir/usr/lib
        
        # Function to copy libraries recursively
        copy_libs() {
          local binary=$1
          ldd "$binary" | while read -r line; do
            # Extract library path
            if [[ $line == *" => "* ]]; then
              lib_path=$(echo "$line" | awk -F '=> ' '{print $2}' | awk '{print $1}')
              if [[ "$lib_path" == /* && -f "$lib_path" ]]; then
                # Skip system libraries that should be available on target systems
                if [[ "$lib_path" != /lib/* && "$lib_path" != /usr/lib/* ]]; then
                  echo "Copying: $lib_path"
                  cp --parents "$lib_path" AppDir/
                else
                  # Copy essential SDL and graphics libraries
                  if [[ "$lib_path" == *"libSDL"* || \
                        "$lib_path" == *"libpng"* || \
                        "$lib_path" == *"libjpeg"* || \
                        "$lib_path" == *"libtiff"* || \
                        "$lib_path" == *"libwebp"* || \
                        "$lib_path" == *"libfreetype"* || \
                        "$lib_path" == *"libpipewire"* || \
                        "$lib_path" == *"libvulkan"* || \
                        "$lib_path" == *"libGL"* || \
                        "$lib_path" == *"libasound"* || \
                        "$lib_path" == *"libpulse"* ]]; then
                    echo "Copying system library: $lib_path"
                    cp --parents "$lib_path" AppDir/
                  fi
                fi
              fi
            fi
          done
        }
        
        # Copy libraries for the main binary
        copy_libs "manicminer"
        
        # Also copy any additional binaries in the AppDir
        for binary in AppDir/usr/bin/*; do
          if [ -f "$binary" ] && [ -x "$binary" ]; then
            copy_libs "$binary"
          fi
        done
        
        # Copy SDL library if custom built
        if [ -f "sdl-build/build/libSDL2-2.0.so.0" ]; then
          cp sdl-build/build/libSDL2-2.0.so.0 AppDir/usr/lib/
          # Also copy any other SDL libraries from custom build
          cp sdl-build/build/libSDL2*.so* AppDir/usr/lib/ 2>/dev/null || true
        fi
        
        # Set up AppRun and desktop file
        cd AppDir
        cat > AppRun << 'EOF'
#!/bin/bash
HERE="$(dirname "$(readlink -f "${0}")")"
export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"
exec "${HERE}/usr/bin/manicminer" "$@"
EOF
        chmod +x AppRun
        ln -sf usr/share/applications/manicminer.desktop manicminer.desktop
        cd ..
        
        # Generate AppImage
        ./appimagetool AppDir manicminer-x86_64.AppImage

    - name: Upload AppImage artifact
      uses: actions/upload-artifact@v4
      with:
        name: manicminer-appimage
        path: manicminer-x86_64.AppImage
        retention-days: 7

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: manicminer-binary
        path: manicminer
        retention-days: 7