name: Build Multi-Architecture for PortMaster v0.01a

on:
  workflow_dispatch:
    inputs:
      bash_file:
        description: 'Enter Bash filename'
        required: true
        default: 'Port.sh'
      exe_file:
        description: 'Enter executable filename'
        required: true
        default: 'port'
      folder_name:
        description: 'Enter port folder name'
        required: true
        default: 'some_folder'
      port_file:
        description: 'Enter port.json file name'
        required: true
        default: 'port.json'
      sdl_version:
        description: 'Enter SDL Version required'
        required: true
        default: '2.32.0'

jobs:
  build:
    name: Build ${{ matrix.arch }} Binary
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            platform: linux/amd64
            docker_image: ubuntu:20.04
          - arch: aarch64
            platform: linux/arm64
            docker_image: ubuntu:20.04

    outputs:
      game_folder: ${{ steps.parse-json.outputs.game_folder }}
      game_name: ${{ steps.parse-json.outputs.game_name }}
      game_zip: ${{ steps.parse-json.outputs.game_zip }}
      game_start: ${{ steps.parse-json.outputs.game_start }}
      game_exe: ${{ steps.parse-json.outputs.game_exe }}
      game_icon: ${{ steps.parse-json.outputs.game_icon }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Parse port.json
        id: parse-json
        run: |
          PORT_JSON_PATH="${{ inputs.port_file }}"
          if [ ! -f "$PORT_JSON_PATH" ]; then
            echo "Error: $PORT_JSON_PATH not found" && exit 1
          fi
          GAME_FOLDER=$(jq -r '.items[1]' "$PORT_JSON_PATH" | sed 's|/||g')
          GAME_NAME=$(jq -r '.attr.title' "$PORT_JSON_PATH")
          GAME_ZIP=$(jq -r '.name' "$PORT_JSON_PATH")
          GAME_START=$(jq -r '.items[0]' "$PORT_JSON_PATH")
          GAME_EXE="${{ inputs.exe_file }}"
          GAME_ICON="latest/$GAME_FOLDER/cover.png"
          echo "game_folder=$GAME_FOLDER" >> $GITHUB_OUTPUT
          echo "game_name=$GAME_NAME" >> $GITHUB_OUTPUT
          echo "game_zip=$GAME_ZIP" >> $GITHUB_OUTPUT
          echo "game_start=$GAME_START" >> $GITHUB_OUTPUT
          echo "game_exe=$GAME_EXE" >> $GITHUB_OUTPUT
          echo "game_icon=$GAME_ICON" >> $GITHUB_OUTPUT

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker dependencies
        uses: actions/cache@v4
        with:
          path: /tmp/docker-cache-${{ matrix.arch }}
          key: ${{ matrix.arch }}-deps-${{ hashFiles('**/Makefile', '**/*.c', '**/*.h', '**/*.cpp', '**/*.hpp') }}
          restore-keys: |
            ${{ matrix.arch }}-deps-

      - name: Build binary using Docker with caching
        run: |
          docker run --rm --platform ${{ matrix.platform }} \
            -v ${{ github.workspace }}:/workspace \
            -v /tmp/docker-cache-${{ matrix.arch }}:/cache \
            -w /workspace \
            ${{ matrix.docker_image }} \
            /bin/bash -c "
            # Set non-interactive frontend to avoid prompts
            export DEBIAN_FRONTEND=noninteractive

            # Install dependencies only if not cached
            if [ ! -f /cache/deps-installed ]; then
              echo 'Installing dependencies...'
              add-apt-repository -y ppa:longsleep/golang-backports
              apt-get update && \
              apt-get install -y --no-install-recommends \
                build-essential cmake pkg-config wget tar \
                libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
                libsdl1.2-dev libsdl-image1.2-dev libsdl-mixer1.2-dev libsdl-ttf2.0-dev \
                libpipewire-0.3-dev libfuse2 appstream make patchelf jq && \
              apt-get clean && \
              rm -rf /var/lib/apt/lists/* && \
              touch /cache/deps-installed
              echo 'Dependencies installed and cached'
            else
              echo 'Using cached dependencies'
            fi
            echo "GOROOT=$(go env GOROOT)" >> $GITHUB_ENV
            echo "$(go env GOROOT)/bin" >> $GITHUB_PATH
            apt install -y wget gnupg
            wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | gpg --dearmor -o /usr/share/keyrings/kitware-archive-keyring.gpg
            echo "deb [signed-by=/usr/share/keyrings/kitware-archive-keyring.gpg] https://apt.kitware.com/ubuntu/ jammy main" | sudo tee /etc/apt/sources.list.d/kitware.list
            apt install -y --no-install-recommends cmake
            rm -rf /var/lib/apt/lists/*
            echo 'SDL Build start'
            cd sdl-source
            mkdir -p build && cd build
            cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local ..
            make -j\$(nproc)
            make install
            cd ../..
            echo 'SDL Build completed successfully'
            echo 'Build Port'
            make

            mkdir -p dist
            cp '${{ inputs.exe_file }}' 'dist/${{ inputs.exe_file }}-${{ matrix.arch }}'
            strip 'dist/${{ inputs.exe_file }}-${{ matrix.arch }}'
            tar -czf '${{ inputs.folder_name }}-linux-${{ matrix.arch }}.tar.gz' -C dist ."
            echo 'Build ${{ inputs.exe_file }} completed successfully'

            "


      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.parse-json.outputs.game_folder }}-linux-${{ matrix.arch }}
          path: ${{ inputs.folder_name }}-linux-${{ matrix.arch }}.tar.gz
          retention-days: 7

  package:
    name: Package PortMaster
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: ${{ needs.build.outputs.game_folder }}-linux-*
          merge-multiple: true

      - name: Extract binaries to correct locations
        run: |
          GAME_EXE="${{ needs.build.outputs.game_exe }}"
          GAME_FOLDER="${{ needs.build.outputs.game_folder }}"
          GAME_START="${{ needs.build.outputs.game_start }}"
          echo "Creating PortMaster package"
          echo "Creating folders"
          mkdir -p dist/${GAME_FOLDER}/conf
          echo "Artifacts structure:"
          find artifacts -type f -name "*.tar.gz" | while read f; do
            echo "Extracting $f..."
            tar -xzf "$f" -C dist/
          done
          echo "Contents of dist/:"
          ls -la artifacts/
          ls -la dist/
          ls -la latest/
          echo "Copy ${GAME_START} from latest to dist folder"
          cp "latest/$GAME_START" "dist/"
          echo "Copy meta information and supporting files/folders"
          cp -r "latest/${GAME_FOLDER}/." "dist/${GAME_FOLDER}/"
          echo "Copy latest game binaries"
          mv dist/${GAME_EXE}-x86_64 dist/${GAME_FOLDER}/${GAME_EXE}.x86_64
          mv dist/${GAME_EXE}-aarch64 dist/${GAME_FOLDER}/${GAME_EXE}.aarch64
          chmod +x dist/${GAME_FOLDER}/${GAME_EXE}.*
          echo "Contents of dist/${GAME_FOLDER}/:"
          ls -la dist/${GAME_FOLDER}
          cd dist
          zip -r "../${GAME_FOLDER}.zip" .

      - name: Upload PortMaster package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.build.outputs.game_folder }}-portmaster
          path: ${{ needs.build.outputs.game_folder }}.zip
          retention-days: 7

      - name: Show package info
        run: |
          echo "=== Package Information ==="
          echo "Game Name: ${{ needs.build.outputs.game_name }}"
          echo "Game Folder: ${{ needs.build.outputs.game_folder }}"
          echo "Game Zip: ${{ needs.build.outputs.game_zip }}"
          echo "Package: ${{ needs.build.outputs.game_folder }}.zip"
          echo "==========================="
